<aside class="sidebar">
  <div class="sb-header">
    <div class="brand">
      <span class="dot"></span>
      <strong>Caf√©</strong>&nbsp;RAG
    </div>
    <button class="sb-toggle" id="sbToggle" aria-label="Collapse menu" title="Collapse">
      <!-- chevrons -->
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
        <path d="M15 6l-6 6 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
  </div>

  <nav class="sb-nav">
    <div class="sb-section">
      <div class="sb-title">Navigate</div>
      <a class="sb-link active" href="#" data-nav="home">
        <span class="ico">
          <!-- home -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M3 10.5l9-7 9 7V20a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9.5z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/></svg>
        </span>
        <span class="txt">Home</span>
      </a>
      <a class="sb-link" href="#" data-nav="drinks">
        <span class="ico">
          <!-- cup -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M4 7h12a4 4 0 0 1 0 8h-1a6 6 0 0 1-12 0V7z" stroke="currentColor" stroke-width="2"/><path d="M16 7v8" stroke="currentColor" stroke-width="2"/></svg>
        </span>
        <span class="txt">Drinks</span>
      </a>
      <a class="sb-link" href="#" data-nav="bakery">
        <span class="ico">
          <!-- croissant -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M3 12c0-5 4-9 9-9 1.8 0 3.5.5 5 1.5-2 1.2-3.2 3-3.2 5.3 0 2.8 2 5.2 4.8 5.9A8.9 8.9 0 0 1 12 21c-5 0-9-4-9-9z" stroke="currentColor" stroke-width="2"/></svg>
        </span>
        <span class="txt">Bakery</span>
      </a>
      <a class="sb-link" href="#" data-nav="specials">
        <span class="ico">
          <!-- star -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M12 3l2.7 5.5 6.1.9-4.4 4.3 1 6-5.4-2.9L6.6 20l1-6L3.2 9.4l6-.9L12 3z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/></svg>
        </span>
        <span class="txt">Specials</span>
      </a>
    </div>

    <div class="sb-section">
      <div class="sb-title">Filters</div>

      <label class="sb-check">
        <input type="checkbox" data-filter="vegan">
        <span>Vegan</span>
      </label>

      <label class="sb-check">
        <input type="checkbox" data-filter="glutenfree">
        <span>Gluten-free</span>
      </label>

      <label class="sb-check">
        <input type="checkbox" data-filter="dairyfree">
        <span>Dairy-free</span>
      </label>

      <div class="sb-row">
        <span class="sb-field">
          <label>Max Price</label>
          <input type="number" min="0" step="0.25" placeholder="e.g. 4.00" data-filter="maxprice">
        </span>
        <button class="sb-apply" id="applyFilters">Apply</button>
      </div>
    </div>

    <div class="sb-section">
      <div class="sb-title">Shortcuts</div>
      <button class="sb-chip" data-ask="Which vegan drinks are under $5?">Vegan drinks &lt;$5</button>
      <button class="sb-chip" data-ask="Show me gluten-free items under $4.">GF &lt;$4</button>
      <button class="sb-chip" data-ask="Do you have sugar-free syrups?">Sugar-free syrups</button>
    </div>
  </nav>

  <div class="sb-footer">
    <span class="pill" id="sbProvider">provider: ollama</span>
  </div>
</aside>
